  </head>
  
  <body>
    <div class="container">
      <div class="jumbotron">
       <img class="pull-right" src="assets/images/train_sm.png" height="120px" alt="">
        <h1 class="display-3">
          Make the Trains Run on Time  
        </h1>

      </div>
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">
            Current Train Schedule
          </h3>
        </div>
        <table class="table">
          <tbody>
            <tr>
              <th>
                Train Name
              </th>
              <th>
                Destination
              </th>
              <th>
                Frequency (min)
              </th>
              <th>
                Next Arrival
              </th>
              <th>
                Minutes Away
              </th>
            </tr>
            <tr>
              <td>
                Cell 1
              </td>
              <td>
                Cell 2
              </td>
              <td>
                Cell 3
              </td>
              <td>
                Cell 4
              </td>
              <td>
                Cell 5
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">
            Add Train
          </h3>
        </div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label>
                Train Name
              </label>
              <input type="text" class="form-control">
            </div>
          </form>
          <div class="form-group">
            <label>
              Destination
            </label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>
              First Train Time (HH:mm - military time)
            </label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>
              Frequency (min)
            </label>
            <input type="text" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary pull-right" >
             Submit 
          </button>
        </div>
      </div>
    </div>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
