  <body>
       <script src="trainerino.js"></script>

    <div class="container">
      <div class="jumbotron">
       <img class="pull-right" src="assets/images/train_sm.png" height="120px" alt="">
        <h1 class="display-3">
          Make the Trains Run on Time  
        </h1>

      </div>
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">
            Current Train Schedule <span class="pull-right greentext" id="time"></span>
          </h3>
        </div>
        <table class="table" id="trainTable">
          <thead>
            <tr>
              <th>
                Train Name
              </th>
              <th>
                Destination
              </th>
              <th class="text-center">
                Initial Departure
              </th>
              <th class="text-center">
                Frequency (mins)
              </th>
              <th class="text-center">
                Next Arrival
              </th>
              <th class="text-center">
                Mins Away
              </th>
              <th class="text-center">
                Del 
              </th>
                            <th class="text-center">
                Edit 
              </th>
            </tr>
</thead>
            <tbody>
            
          </tbody>
        </table>
      </div>
      <div id="addPanel" class=" panel panel-info">
        <div class="panel-heading">
          <h3 id="addPanelTitle" class="panel-title">
            Add Train
          </h3>
        </div>
        <div class="panel-body">

          <form id="trainScheduleForm">
            <input type="hidden" id="key"/>
            <div class="form-group">
              <label for="train-name">
                Train Name
              </label>
              <input type="text" id="train-name" class="form-control" placeholder="Name of the Train">
            </div>
          
          <div class="form-group">
            <label for="train-destination">
              Destination
            </label>
            <input type="text" class="form-control" id="train-destination" placeholder="Destination of the Train">
          </div>
          <div class="form-group">
            <label for="train-time">
              First Train Time (HH:mm - military time)
            </label>
            <input type="text" class="form-control" id="train-time" placeholder="First Train Time">
          </div>
          <div class="form-group">
            <label for="train-frequency">
              Frequency (min)
            </label>
            <input type="text" class="form-control" id="train-frequency" placeholder="Frequency of the Train in Minutes">
          </div>
          <button type="submit" id="addButton" class="btn btn-primary pull-right" >
             Submit 
          </button>
          </form>
        </div>
      </div>
    </div>
