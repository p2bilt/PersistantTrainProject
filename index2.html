<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    rel="stylesheet"> -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.3/journal/bootstrap.min.css" rel="stylesheet" integrity="sha384-/qQob+A1P2FeRYphuSbqp7heEKdhjZxqgAz/yWLX9CQKU9FTB8wKTexI0IiFlIXC" crossorigin="anonymous">

   <!--  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/journal/bootstrap.min.css" rel="stylesheet" integrity="sha384-1L94saFXWAvEw88RkpRz8r28eQMvt7kG9ux3DdCqya/P3CfLNtgqzMnyaUa49Pl2" crossorigin="anonymous"> -->

    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-glyphicons.css"
    rel="stylesheet">
  </head>
  
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>
          Make the Trains Run on Time
        </h2>

      </div>
      <div class="card">
        <div class="card-header">
          <h3>
            Current Train Schedule
          </h3>
        </div>
        <table class="table">
          <tbody>
            <tr>
              <td>
                Cell 1
              </td>
              <td>
                Cell 2
              </td>
              <td>
                Cell 3
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="card">
        <div class="card-header">
          <h3>
            Add Train
          </h3>
        </div>
        <div class="card-block">
          <form>
            <div class="form-group">
              <label>
                Train Name
              </label>
              <input type="text" class="form-control">
            </div>
          </form>
          <div class="form-group">
            <label>
              Destination
            </label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>
              First Train Time (HH:mm - military time)
            </label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>
              Frequency (min)
            </label>
            <input type="text" class="form-control">
          </div>
          <button type="submit" class="btn btn-default">
            Submit
          </button>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
    >
    </script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"
    >
    </script>
  </body>

</html>
